<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/expense">Expense Tracker</a>
    <button class="btn btn-outline-danger ml-auto" type="button" (click)="logOut()">Logout</button>
</nav>
  
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card border-0">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Expense Statistics</h5>
                    <div class="d-flex flex-column flex-md-row justify-content-around">
                        <div class="card text-center flex-fill mx-2 mb-2 mb-md-0">
                            <div class="card-body">
                                <h6 class="card-title">Total Spend This Month</h6>
                                <p class="card-text font-weight-bold">&euro; {{ total }}</p>
                            </div>
                        </div>
                        <div class="card text-center flex-fill mx-2 mb-2 mb-md-0">
                            <div class="card-body">
                                <h6 class="card-title">Highest Purchase</h6>
                                <p class="card-text font-weight-bold">&euro; {{ maxPurchase }}</p>
                            </div>
                        </div>
                        <div class="card text-center flex-fill mx-2 mb-2 mb-md-0">
                            <div class="card-body">
                                <h6 class="card-title">Food</h6>
                                <p class="card-text font-weight-bold">&euro; {{ food }}</p>
                            </div>
                        </div>
                        <div class="card text-center flex-fill mx-2 mb-2 mb-md-0">
                            <div class="card-body">
                                <h6 class="card-title">Entertainment</h6>
                                <p class="card-text font-weight-bold">&euro; {{ entertainment }}</p>
                            </div>
                        </div>
                        <div class="card text-center flex-fill mx-2 mb-2 mb-md-0">
                            <div class="card-body">
                                <h6 class="card-title">Travel</h6>
                                <p class="card-text font-weight-bold">&euro; {{ travel }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped table-bordered text-center" style="border: 1px solid #dee2e6; border-radius: 10px; ">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Amount</th>
              <th scope="col">Category</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let expense of expenses">
              <td>{{ expense.name }}</td>
              <td>{{ expense.amount }}</td>
              <td>{{ expense.category }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
